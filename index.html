    <title> Code Quiz </title>

<body>
    <!-- Start Quiz Button-->
   <div class ="start_btn" > <button> Start Quiz </button></div>

<!-- Info Box-->
<div class="info_box">
<div class= "info_title">
<span> Some Rules of This Quiz </span>
</div>

<div class ="info_list">
     <div class= "info" > 1. You will have 20 seconds per question </div> 
     <div class ="info">2. Once you select an answer you cannot re-select </div>
     <div class ="info">3. You will be awarded points on the basis of your answer</div>
     <div class ="info">4. You cannot select any option once the timer goes off</div>
     <div class ="info">5. You cannot exit the quiz once you have started playing </div>
</div>


 <div class ="buttons">
     <button class = "quit"> Exit Quiz </button>
     <button class = "restart"> Continue</button>
    </div>

</div>










</body>
